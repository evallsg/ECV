<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="main-cont">
		
		<div class="login-container">
			<div class="login-title">
				LOGIN 
			</div>
			<div class="login-title hidden">
				REGISTER 
			</div>
			<div class="login-content">
				<div class="login-lbl register">
					<input class="usr-input " type="text" name="username" placeholder="Username">
				</div>
				<div class="login-lbl register">
					<input class="usr-input" type="text" name="email" placeholder="Email">
				</div>
				<div class="login-lbl register">
					<input class="usr-input" type="password" name="password" placeholder="Password">
				</div>
			</div>
			<div class="login-buttons">
				<div class="login-btn ">
					<button class="login-btn-lgn "> Login </button>	
					<button class="login-btn-lgn hidden" action=""> Register </button>
				</div>
				<div class="login-btn">
					<div class="login-btn-reg hidden"> Register </div>	
				</div>
			</div>
		</div>

	</div>
</body>
</html>
